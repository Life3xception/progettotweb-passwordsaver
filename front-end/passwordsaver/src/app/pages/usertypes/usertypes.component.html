<p-toast key="userTypesToast"></p-toast>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Elimina Tipo di Utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Sei sicuro di voler eliminare il tipo di utente "{{userTypeToDelete == undefined ? '' : userTypeToDelete.name}}"?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmDeleteUserType()">Elimina</button>
            </div>
        </div>
    </div>
  </div>
<div class="main">
    <div class="col-md-10 offset-1 mt-5">
        <div class="table-caption">
            <h2 class="h2 mb-4">{{pageTitle}}</h2>
            <div class="page-functionalities">
                <button type="button" class="btn btn-success" (click)="goToNewUserType()">Aggiungi Tipo di Utente</button>
            </div>
        </div>
        <p *ngIf="userTypes?.length == 0">Nessun tipo di utente presente.</p>
        <table class="table table-striped table-bordered" *ngIf="userTypes != undefined && userTypes.length != 0">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Validit√†</th>
                    <th scope="col">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let uType of userTypes">
                    <td class="name-col">{{uType.name}}</td>
                    <td class="validity-col"><input class="form-check-input" [id]="'validity-' + uType.idUserType" type="checkbox" [disabled]="true" [checked]="uType.validity"/></td>
                    <td class="actions-col">
                        <button type="button" class="btn btn-primary" (click)="modifyUserType(uType)"><mat-icon class="field-icon" svgIcon="edit"></mat-icon></button>
                        <button *ngIf="uType.validity" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" (click)="deleteUserType(uType)"><mat-icon class="field-icon" svgIcon="delete"></mat-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
