<div class="header">
    <div class="menubar-container">
        <div class="menuitem" (click)="handleClick(item)" [ngClass]="isSelected(item) ? 'menuitem-active' : ''" *ngFor="let item of menuItems">
            <a><span class="ml-2">{{ item.text }}</span></a>
        </div>
    </div> 
    <div class="user-profile">
        <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
</div>
