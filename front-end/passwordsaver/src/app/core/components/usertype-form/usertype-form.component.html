<div class="col-md-8 offset-2 mt-5 usertype-form">
    <h2 class="h2 mb-4">{{title}}</h2>
    <form *ngIf="userTypeForm !== undefined" [formGroup]="userTypeForm" class="needs-validation" (keydown.enter)="onSubmit($event)" (submit)="onSubmit($event)" novalidate>
        <div class="row g-3">
            <div class="col-md-4 offset-4">
                <label for="name" class="form-label">Nome</label>
                <input 
                    type="text" 
                    class="form-control" 
                    formControlName="name" 
                    id="name" 
                    [ngClass]="userTypeForm.controls['name'].value != '' ? 
                                !userTypeForm.controls['name'].valid && userTypeForm.controls['name'].dirty ? 
                                    'is-invalid' : 'is-valid' 
                                : ''"
                    required>
                <small class="validation-error" *ngIf="!userTypeForm.controls['name'].valid && userTypeForm.controls['name'].dirty">
                    Inserire il nome del tipo di utente.
                </small>
            </div>
            <div class="col-md-4 offset-4">
                <label for="validity" class="form-label">Validit√†:</label>
                <input 
                    type="checkbox"
                    formControlName="validity" 
                    id="validity"
                    class="form-check-input validity-input">
            </div>
            <div class="col-4 offset-4 text-center">
                <button class="btn btn-primary" type="submit" [disabled]="!userTypeForm.valid" (click)="onSubmit($event)">{{submitButton}}</button>
            </div>
        </div>
    </form>
</div>
